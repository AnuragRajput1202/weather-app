<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Today</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="search-area">
            <input id="search-bar" type="text" placeholder="Enter location">
            <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="hero-icon"></div>
        <div class="temperature">
            <span><h1 id="temp">1&degC</h1></span>
            <span><h2 id="loc">Berlin</h2></span>
        </div>
        <div class="additional-info">
            <div id="humidity">
                <span><img src="images/humidity.png" alt=""></span>
                <span><h3 id="hum">90%</h3><h2>Humidity</h2></span>
            </div>
            <div id="wind-speed">
                <span><img src="images/wind.png" alt=""></span>
                <span><h3 id="wind">2.68km/h</h3><h2>Wind-speed</h2></span>
            </div>
        </div>
    </main>
    <script src="logic.js"></script>
</body>
</html>
